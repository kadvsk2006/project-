<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders - Savory Seasons</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
        }

        .sidebar h2 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            padding-left: 25px;
        }

        .sidebar a.active {
            background: #1abc9c;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            background: #3498db;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .orders-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>

    // Function to display orders
function displayOrders() {
    const ordersTable = document.getElementById('ordersTable').querySelector('tbody');
    ordersTable.innerHTML = '';  // Clear existing table rows

    // Retrieve orders from localStorage
    const savedOrders = JSON.parse(localStorage.getItem('customerOrders')) || [];

    if (savedOrders.length === 0) {
        const emptyRow = `<tr><td colspan="6" style="text-align: center;">No orders found</td></tr>`;
        ordersTable.innerHTML = emptyRow;
        return;
    }

    savedOrders.forEach(order => {  
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${order.id}</td>
            <td>${order.customer}</td>
            <td>${order.item}</td>
            <td>${order.quantity}</td>
            <td>${order.price}</td>
            <td>${order.status}</td>
        `;
        ordersTable.appendChild(row);
    });
}

// Display orders on page load
window.onload = displayOrders;

</script>
