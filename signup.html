<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savory Seasons - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f5f0;
      background-image: url('https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?cs=srgb&dl=pexels-chanwalrus-958545.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      text-align: center;
      background-color: rgba(66, 39, 59, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .logo span {
      color: #e6c095;
    }

    h2 {
      color: white;
      margin-bottom: 25px;
      font-size: 1.8rem;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background-color: #e6c095;
      margin: 10px auto 0;
    }

    input {
      padding: 12px 15px;
      margin: 12px 0;
      width: 100%;
      max-width: 350px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #e6c095;
      box-shadow: 0 0 8px rgba(230, 192, 149, 0.5);
    }

    button {
      background-color: #e6c095;
      color: #42273b;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #d9b087;
      transform: translateY(-3px);
    }

    .toggle-link {
      margin-top: 20px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
    }

    a {
      color: #e6c095;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      color: #d9b087;
      text-decoration: underline;
    }

    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      padding: 8px 15px;
      background-color: rgba(66, 39, 59, 0.8);
      border-radius: 20px;
    }

    .home-link:hover {
      background-color: rgba(66, 39, 59, 1);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <a href="welcomepage.html" class="home-link">‚Üê Back to Home</a>

  <div class="container">
    <div class="logo">Savory <span>Seasons</span></div>
    <form id="signUpForm" method="post">
      <h2>Join Our Table</h2>
      <input type="text" id="signUpName" name="name" placeholder="Enter your name" required><br>
      <input type="email" id="signUpEmail" name="email" placeholder="Enter your email" required><br>
      <input type="text" id="signUpPhone" name="phone" placeholder="Enter your phone number" required><br>
      <input type="password" id="signUpPassword" name="password" placeholder="Enter your password" required><br>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required><br>
      <button type="submit" id="signUpBtn">Sign Up</button>
      <p class="toggle-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const signUpForm = document.getElementById('signUpForm');
    signUpForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('signUpName').value.trim();
      const email = document.getElementById('signUpEmail').value.trim();
      const phone = document.getElementById('signUpPhone').value.trim();
      const password = document.getElementById('signUpPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch("signup.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password, confirmPassword })
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("Signup successful! Please login.");
          window.location.href = "login.html";
        } else {
          alert(result.message || "Signup failed. Please try again.");
        }
      } catch (error) {
        console.error("Signup error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
