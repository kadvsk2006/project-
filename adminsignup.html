<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup</title>
  <style>
    /* Your same CSS styles, no changes needed */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #007bff;
      text-decoration: none;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    .message {
      font-size: 14px;
      margin-top: 10px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admin Signup</h2>
    <form action="adminsignup.php" method="POST">
      <label for="signupName">Name</label>
      <input type="text" id="signupName" name="name" placeholder="Enter Name" required>

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" name="email" placeholder="Enter Email" required>

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" name="password" placeholder="Enter Password" required>

      <button type="submit">Sign Up</button>

      <div class="switch">
        Already have an account? <a href="adminlogin.html">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
